<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compte-tour automatique</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
    .container { max-width: 400px; margin: 0 auto; padding: 1rem; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    label, select { display: block; margin-bottom: 0.5rem; }
    #output { margin-top: 1rem; font-size: 1.2rem; }
    .metric { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Compte-tour automatique</h1>
    <label for="gear">Rapport engagé (automatique)</label>
    <select id="gear">
      <option value="1">1ère</option>
      <option value="2">2ème</option>
      <option value="3">3ème</option>
      <option value="4">4ème</option>
      <option value="5">5ème</option>
      <option value="6">6ème</option>
    </select>

    <div id="output">
      <p>Vitesse : <span id="speed" class="metric">–</span> km/h</p>
      <p>Rapport estimé : <span id="gear-output" class="metric">–</span></p>
      <p>Régime moteur : <span id="rpm" class="metric">–</span> tr/min</p>
    </div>
  </div>

  <script>
    // Vitesses (km/h) correspondant à 1000 tr/min pour chaque rapport (Twingo)
    const v1000 = {1: 7.45, 2: 13.45, 3: 18.97, 4: 24.35, 5: 30.55, 6: 36.08};
    const minRPM = 1500, maxRPM = 3000;

    const speedEl = document.getElementById('speed');
    const rpmEl   = document.getElementById('rpm');
    const gearEl  = document.getElementById('gear');
    const gearOut = document.getElementById('gear-output');

    // Détermine le rapport optimal selon la vitesse
    function determineGear(speed) {
      let bestGear = 1;
      let bestScore = Infinity;

      for (let g = 1; g <= 6; g++) {
        const rpm = speed * 1000 / v1000[g];
        // Priorité si dans la plage idéale
        if (rpm >= minRPM && rpm <= maxRPM) return g;
        // Sinon calcule écart le plus faible à la plage
        const score = Math.min(
          Math.abs(rpm - minRPM),
          Math.abs(rpm - maxRPM)
        );
        if (score < bestScore) {
          bestScore = score;
          bestGear = g;
        }
      }
      return bestGear;
    }

    // Calcule le régime moteur en tr/min
    function calcRpm(speed, gear) {
      return Math.round(speed * 1000 / v1000[gear]);
    }

    // Met à jour l'affichage
    function updateDisplay(speed) {
      if (speed !== null) {
        speedEl.textContent = speed.toFixed(1);
        const gear = determineGear(speed);
        gearEl.value = gear;
        gearOut.textContent = gear + 'ᵉ'
;
        rpmEl.textContent = calcRpm(speed, gear);
      } else {
        speedEl.textContent = '–';
        gearOut.textContent = '–';
        rpmEl.textContent = '–';
      }
    }

    // Surveillance position GPS
    if ('geolocation' in navigator) {
      navigator.geolocation.watchPosition(
        pos => {
          let speed = pos.coords.speed; // en m/s
          if (speed !== null) speed = speed * 3.6; // conversion km/h
          updateDisplay(speed);
        },
        err => {
          console.error('Erreur géoloc:', err);
          updateDisplay(null);
        },
        { enableHighAccuracy: true, maximumAge: 1000, timeout: 5000 }
      );
    } else {
      alert('Géolocalisation non supportée');
    }

    // Si l'utilisateur change manuellement, on recalcule le régime
    gearEl.addEventListener('change', () => {
      const speedText = speedEl.textContent;
      const speed = speedText === '–' ? null : parseFloat(speedText);
      if (speed !== null) {
        const gear = parseInt(gearEl.value, 10);
        gearOut.textContent = gear + 'ᵉ';
        rpmEl.textContent = calcRpm(speed, gear);
      }
    });
  </script>
</body>
</html>
